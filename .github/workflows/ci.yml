name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  SOLANA_CHANNEL: stable

jobs:
  # Quick CI for the publishable crate
  publishable-crate:
    name: Publishable Crate Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Run quick CI checks (Makefile)
        run: make ci-quick

  # Full workspace validation including Solana programs
  workspace-validation:
    name: Full Workspace (inc. Solana Programs)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Setup Solana CLI (robust installation)
        run: |
          # Create directories with proper permissions
          mkdir -p ~/.cache/solana
          mkdir -p ~/.local/share/solana/install

          # Download and install Solana CLI using stable channel
          echo "Installing Solana CLI $SOLANA_CHANNEL..."
          sh -c "$(curl -sSfL https://release.anza.xyz/$SOLANA_CHANNEL/install)"

          # Add to PATH
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH

          # Verify installation
          export PATH="$HOME/.local/share/solana/install/active_release/bin:$PATH"
          solana --version
          cargo --version

          # Verify build-sbf is available
          command -v cargo-build-sbf || echo "Warning: cargo-build-sbf not found in PATH"

      - name: Cache Solana and cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ~/.cache/solana
            ~/.local/share/solana
            target
          key: ${{ runner.os }}-solana-${{ env.SOLANA_CHANNEL }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-solana-${{ env.SOLANA_CHANNEL }}-cargo-
            ${{ runner.os }}-solana-${{ env.SOLANA_CHANNEL }}-

      - name: Run full CI validation (Makefile)
        run: make ci-full

    # Note: We skip clippy on Solana programs as they require special toolchain handling
    # The core library clippy is covered in the publishable-crate job
